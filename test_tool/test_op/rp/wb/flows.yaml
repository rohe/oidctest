      all: SHOULD
    profile: C,CI,CT,CIT...
    reference: http://tools.ietf.org/html/draft-ietf-oauth-v2-31#section-4.1
    sequence:
      - Webfinger:
          set_webfinger_resource: null
      - Discovery:
          set_discovery_issuer: null
      - Registration
      - AsyncAuthn:
          set_response_where: null
      - AccessToken
      - AccessToken:
          set_expect_error:
            error:
              - invalid_grant
              - access_denied
            stop: false
      - UserInfo:
          set_op_args:
            authn_method: bearer_header
            method: GET
          set_expect_error:
            error:
              - access_denied
            stop: false
    assert:
